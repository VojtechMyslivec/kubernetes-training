kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: devel-user-access
rules:
  - apiGroups:
      - ""
      - storage.k8s.io
    resources:
      - nodes
      - persistentvolumes
      - storageclasses
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: devel-user-role-binding
  namespace: devel
subjects:
  - kind: ServiceAccount
    name: devel-user
    namespace: devel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: devel-user-access
